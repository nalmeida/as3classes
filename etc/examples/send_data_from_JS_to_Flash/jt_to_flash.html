<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>jt_to_flash</title>
</head>
<body bgcolor="#ffffff">
	<a href="http://injun.ru/flash10api/flash/external/ExternalInterface.html#includeExamplesSummary">Original em: http://injun.ru/flash10api/flash/external/ExternalInterface.html#includeExamplesSummary</a>
	<hr />
	<script type="text/javascript">
		function thisMovie(movieName) {
			if (navigator.appName.indexOf("Microsoft") != -1) {
				return window[movieName];
			} else {
				return document[movieName];
			}
		}
		function sendToSWF(value) {
			thisMovie("jt_to_flash").sendToSWF(value);
		}
	</script>

	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="550" height="400" id="jt_to_flash" align="middle">
		<param name="allowScriptAccess" value="always" />
		<param name="allowFullScreen" value="false" />
		<param name="movie" value="jt_to_flash.swf" />
		<param name="quality" value="high" />
		<param name="bgcolor" value="#ffffff" />
		<embed src="jt_to_flash.swf" quality="high" bgcolor="#ffffff" width="550" height="400" name="jt_to_flash" align="middle" allowScriptAccess="always" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
	</object>
	<hr />
	<form name="form1" onsubmit="return false;">
		<input type="text" name="input" value="" />
		<input type="button" value="Send" onclick="sendToSWF(this.form.input.value);" /><br />
	</form>


</body>
</html>
